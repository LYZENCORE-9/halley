---

uiStyle:
  button:
    classes: [button]
    normal: { img: $ui_button, colour: $ui_buttonNormal }
    down: { img: $ui_button, colour: $ui_buttonDown }
    hover: { img: $ui_button, colour: $ui_buttonHover }
    disabled: { img: $ui_button, colour: $ui_buttonDisabled }
    innerBorder: [ 5, 5, 5, 5 ]
    upSound: ""
    downSound: ""
    hoverSound: ""
    label: { font: Ubuntu Bold, size: 15, colour: $ui_text }
    disabledLabel: { font: Ubuntu Bold, size: 15, colour: $ui_disabledText }
    labelBorder: [0, 0, 0, 0]
    iconBorder: [0, 0, 0, 0]
    iconColour: $ui_text
    iconColourDisabled: $ui_disabledText

  buttonThin:
    classes: [button]
    normal: { img: $ui_button, colour: $ui_buttonNormal }
    down: { img: $ui_button, colour: $ui_buttonDown }
    hover: { img: $ui_button, colour: $ui_buttonHover }
    disabled: { img: $ui_button, colour: $ui_buttonDisabled }
    innerBorder: [ 5, 0, 5, 1 ]
    upSound: ""
    downSound: ""
    hoverSound: ""
    label: { font: Ubuntu Bold, size: 14, colour: $ui_text }
    disabledLabel: { font: Ubuntu Bold, size: 14, colour: $ui_disabledText }
    labelBorder: [0, 0, 0, 0]
    iconBorder: [0, 0, 0, 0]
    iconColour: $ui_text
    disabledIconColour: $ui_disabledText

  buttonSmall:
    classes: [button]
    normal: { img: $ui_button, colour: $ui_buttonNormal }
    down: { img: $ui_button, colour: $ui_buttonDown }
    hover: { img: $ui_button, colour: $ui_buttonHover }
    disabled: { img: $ui_button, colour: $ui_buttonDisabled }
    innerBorder: [ 1,1,1,1 ]
    upSound: ""
    downSound: ""
    hoverSound: ""
    label: { font: Ubuntu Bold, size: 15, colour: $ui_text }
    disabledLabel: { font: Ubuntu Bold, size: 15, colour: $ui_disabledText }
    labelBorder: [0, 0, 0, 0]
    iconBorder: [0, 0, 0, 0]
    iconColour: $ui_text
    iconColourDisabled: $ui_disabledText

  checkbox:
    classes: [checkbox]
    normal: { img: $ui_checkbox, colour: $ui_inputNormal }
    checked: { img: $ui_checkbox_checked, colour: $ui_inputNormal }
    hover: { img: $ui_checkbox, colour: $ui_inputHover }
    checkedHover: { img: $ui_checkbox_checked, colour: $ui_inputHover }
    disabled: { img: $ui_checkbox, colour: $ui_inputDisabled }
    checkedDisabled: { img: $ui_checkbox_checked, colour: $ui_inputDisabled }
    label: { font: Ubuntu Bold, size: 15, colour: $ui_text }
    gap: 4

  input:
    classes: [textInput]
    box: { img: $ui_input_thin, colour: $ui_inputNormal }
    caret: { img: halley_ui/ui_caret.png, colour: $ui_inputCaret }
    selectionBg: { img: whitebox.png, colour: "#FFFFFF40" }
    innerBorder: [ 6, 2, 6, 1 ]
    label: { font: Ubuntu Regular, size: 15, colour: $ui_text }
    labelGhost: { font: Ubuntu Regular, size: 15, colour: $ui_textGhost }
    errorColour: "#FC2847"
    minSize: 22

  inputThin:
    classes: [textInput]
    box: { img: $ui_input_thin, colour: $ui_inputNormal }
    caret: { img: halley_ui/ui_caret.png, colour: $ui_inputCaret }
    selectionBg: { img: whitebox.png, colour: "#FFFFFF40" }
    innerBorder: [ 6, 2, 6, 3 ]
    label: { font: Ubuntu Light, size: 14, colour: $ui_text }
    labelGhost: { font: Ubuntu Light, size: 14, colour: $ui_textGhost }
    errorColour: "#FC2847"
    minSize: 22

  spinControl:
    classes: [spinControl, spinControl2]
    box: { img: $ui_input_thin, colour: $ui_inputNormal }
    caret: { img: halley_ui/ui_caret.png, colour: $ui_inputCaret }
    selectionBg: { img: whitebox.png, colour: "#FFFFFF40" }
    innerBorder: [ 6, 2, 6, 3 ]
    label: { font: Ubuntu Light, size: 14, colour: $ui_text }
    labelGhost: { font: Ubuntu Light, size: 14, colour: $ui_textGhost }
    errorColour: "#FC2847"
    minSize: 22
    upButton: { img: halley_ui/icon_up.png, colour: $ui_text }
    downButton: { img: halley_ui/icon_down.png, colour: $ui_text }
    spinButton:
      normal: { img: "halley_ui/ui_window.png", colour: $ui_inputNormalActual }
      down: { img: "halley_ui/ui_window.png", colour: $ui_buttonDown }
      hover: { img: "halley_ui/ui_window.png", colour: $ui_buttonHover }
      disabled: { img: "halley_ui/ui_window.png", colour: $ui_buttonDisabled }
      innerBorder: [ -5, -4, -5, -4 ]
      upSound: ""
      downSound: ""
      hoverSound: ""
      label: { font: Ubuntu Bold, size: 14, colour: $ui_text }
      disabledLabel: { font: Ubuntu Bold, size: 14, colour: $ui_disabledText }
      labelBorder: [0, 0, 0, 0]
      iconBorder: [0, 0, 0, 0]
      iconColour: $ui_text
      disabledIconColour: $ui_disabledText


  dropdown:
    classes: [dropdown]
    normal: { img: $ui_dropdown_closed, colour: $ui_inputNormal }
    hover: { img: $ui_dropdown_closed, colour: $ui_inputHover }
    open: { img: $ui_dropdown_open, colour: $ui_inputHover }
    openUp: { img: $ui_dropdown_open_up, colour: $ui_inputHover }
    disabled: { img: $ui_dropdown_closed, colour: $ui_inputDisabled }
    background: { img: $ui_dropdown_window, colour: $ui_inputHover }
    backgroundUp: { img: $ui_dropdown_window_up, colour: $ui_inputHover }
    innerBorder: [ 2, 2, 2, 2 ]
    labelBorder: [ 6, 2, 0, -4 ]
    label: { font: Ubuntu Regular, size: 15, colour: $ui_text }
    selectedLabel: { font: Ubuntu Regular, size: 15, colour: $ui_text }
    openSound: ""
    closeSound: ""
    height: 200
    minSize: 22
    iconGap: 4
    minSizeMargins: [ 40, 20, 0, 0 ]
    listStyle: list
    scrollbarStyle: scrollbarHalley
    notSelectedIcon: { img: $ui_dropdown_item_not_selected, colour: $ui_inputNormal }
    selectedIcon: { img: $ui_dropdown_item_selected, colour: $ui_inputNormal }

  dropdownLight:
    classes: [dropdown]
    normal: { img: $ui_dropdown_closed, colour: $ui_inputNormal }
    hover: { img: $ui_dropdown_closed, colour: $ui_inputHover }
    open: { img: $ui_dropdown_open, colour: $ui_inputHover }
    openUp: { img: $ui_dropdown_open_up, colour: $ui_inputHover }
    disabled: { img: $ui_dropdown_closed, colour: $ui_inputDisabled }
    background: { img: $ui_dropdown_window, colour: $ui_inputHover }
    backgroundUp: { img: $ui_dropdown_window_up, colour: $ui_inputHover }
    innerBorder: [ 2, 2, 2, 2 ]
    labelBorder: [ 6, 2, 0, -4 ]
    label: { font: Ubuntu Light, size: 14, colour: $ui_text }
    selectedLabel: { font: Ubuntu Light, size: 14, colour: $ui_text }
    openSound: ""
    closeSound: ""
    height: 200
    minSize: 22
    iconGap: 4
    minSizeMargins: [ 40, 20, 0, 0 ]
    listStyle: listLight
    scrollbarStyle: scrollbarHalley
    notSelectedIcon: { img: $ui_dropdown_item_not_selected, colour: $ui_inputNormal }
    selectedIcon: { img: $ui_dropdown_item_selected, colour: $ui_inputNormal }

  list:
    classes: [list]
    background: { img: $ui_list_background, colour: $ui_listBackground }
    item:
      normal: ""
      hover: { img: $ui_list_item, colour: $ui_listHover }
      selected: { img: $ui_list_item, colour: $ui_listSelected }
      drag: { img: $ui_list_item_drag, colour: $ui_listDrag }
      innerBorder: [ 6, 5, 6, 2 ]
    innerBorder: [ 0, 0, 0, 0 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Regular, size: 15, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Regular, size: 15, colour: $ui_selectedText }
    disabledLabel: { font: Ubuntu Regular, size: 15, colour: $ui_disabledText }
    gap: 1

  listLight:
    classes: [list]
    background: { img: $ui_list_background, colour: $ui_listBackground }
    item:
      normal: ""
      hover: { img: $ui_list_item, colour: $ui_listHover }
      selected: { img: $ui_list_item, colour: $ui_listSelected }
      drag: { img: $ui_list_item_drag, colour: $ui_listDrag }
      innerBorder: [ 6, 5, 6, 2 ]
    innerBorder: [ 0, 0, 0, 0 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Light, size: 14, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Light, size: 14, colour: $ui_selectedText }
    gap: 1

  listNarrow:
    classes: [list]
    background: { img: $ui_list_background, colour: $ui_listBackground }
    item:
      normal: ""
      hover: { img: $ui_list_item, colour: $ui_listHover }
      selected: { img: $ui_list_item, colour: $ui_listSelected }
      drag: { img: $ui_list_item_drag, colour: $ui_listDrag }
      innerBorder: [ 1, 1, 1, 1 ]
    innerBorder: [ 0, 0, 0, 0 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Light, size: 14, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Light, size: 14, colour: $ui_selectedText }
    gap: 1

  listClear:
    classes: [list]
    background: { img: $ui_list_background, colour: $ui_listBackground }
    item:
      normal: ""
      hover: ""
      selected: ""
      drag: ""
      innerBorder: [ 6, 5, 6, 2 ]
    innerBorder: [ 0, 0, 0, 0 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Light, size: 14, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Light, size: 14, colour: $ui_selectedText }
    gap: 1

  treeList:
    classes: [treeList]
    background: { img: $ui_list_background, colour: $ui_listBackground }
    item:
      normal: ""
      hover: { img: $ui_list_item, colour: $ui_listHover }
      selected: { img: $ui_list_item, colour: $ui_listSelected }
      drag: { img: $ui_list_item_drag, colour: $ui_listDrag }
      innerBorder: [ 0, 0, 0, 0 ]
    innerBorder: [ 0, 0, 0, 0 ]
    labelBorder: [ 6, 5, 6, 2 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label:
      normal: { font: Ubuntu Regular, size: 13, colour: $ui_unselectedText }
      selected: { font: Ubuntu Regular, size: 13, colour: $ui_selectedText }
      disabled: { font: Ubuntu Regular, size: 13, colour: $ui_disabledText }
    labelSpecial:
      normal: { font: Ubuntu Regular, size: 13, colour: $ui_unselectedTextAlt }
      selected: { font: Ubuntu Regular, size: 13, colour: $ui_selectedTextAlt }
      disabled: { font: Ubuntu Regular, size: 13, colour: $ui_disabledTextAlt }
    gap: 1
    indentation: 20
    cursor:
      beforeAfter: { img: "whitebox.png" }
      over: { img: "whitebox.png", colour: "#FFFFFF80" }
    controls:
      guide_i: { img: "halley_ui/ui_treeview_line_i.png", colour: $ui_controlNormal }
      guide_t: { img: "halley_ui/ui_treeview_line_t.png", colour: $ui_controlNormal }
      guide_l: { img: "halley_ui/ui_treeview_line_l.png", colour: $ui_controlNormal }
      guide_empty: { img: "halley_ui/ui_treeview_line_i.png", colour: "#00000000" }
      leaf: { img: "halley_ui/ui_treeview_leaf.png", colour: $ui_controlNormal }
      element: { img: "halley_ui/ui_treeview_element.png", colour: "#FFFFFF" }
      collapseButton:
        normal: { img: halley_ui/ui_treeview_expanded.png, colour: $ui_buttonNormal }
        down: { img: halley_ui/ui_treeview_expanded.png, colour: $ui_buttonDown }
        hover: { img: halley_ui/ui_treeview_expanded.png, colour: $ui_buttonHover }
        disabled: { img: halley_ui/ui_treeview_expanded.png, colour: $ui_buttonDisabled }
        innerBorder: [ 0, 0, 0, 0 ]
        upSound: ""
        downSound: ""
        hoverSound: ""
        label: { font: Ubuntu Regular, size: 13, colour: $ui_text }
        labelBorder: [0, 0, 0, 0]
      expandButton:
        normal: { img: halley_ui/ui_treeview_collapsed.png, colour: $ui_buttonNormal }
        down: { img: halley_ui/ui_treeview_collapsed.png, colour: $ui_buttonDown }
        hover: { img: halley_ui/ui_treeview_collapsed.png, colour: $ui_buttonHover }
        disabled: { img: halley_ui/ui_treeview_collapsed.png, colour: $ui_buttonDisabled }
        innerBorder: [ 0, 0, 0, 0 ]
        upSound: ""
        downSound: ""
        hoverSound: ""
        label: { font: Ubuntu Regular, size: 13, colour: $ui_text }
        labelBorder: [0, 0, 0, 0]

  scrollbar:
    classes: [scrollbar]
    bar:
      horizontal: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBackground }
      vertical: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBackground }
    thumb:
      normal: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarNormal }
      down: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarDown }
      hover: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarHover }
      disabled: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarDisabled }
      innerBorder: [ 3, 3, 3, 3 ]
      upSound: ""
      downSound: ""
      hoverSound: ""

  scrollbarHalley:
    classes: [scrollbar]
    bar:
      horizontal: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBackground }
      vertical: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBackground }
    thumb:
      normal: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarNormal }
      down: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarDown }
      hover: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarHover }
      disabled: { img: halley_ui/ui_scrollbar.png, colour: $ui_scrollBarDisabled }
      innerBorder: [ 3, 3, 3, 3 ]
      upSound: ""
      downSound: ""
      hoverSound: ""

  label:
    classes: [label]
    label: { font: Ubuntu Bold, size: 15, colour: $ui_text }

  labelToolbar:
    classes: [label]
    label: { font: Ubuntu Bold, size: 15, colour: $toolbarText }

  labelLight:
    classes: [label]
    label: { font: Ubuntu Light, size: 14, colour: $ui_text }

  labelSmall:
    classes: [label]
    label: { font: Ubuntu Light, size: 12, colour: $ui_text }

  labelSmallDisabled:
    classes: [label]
    label: { font: Ubuntu Light, size: 12, colour: $ui_disabledText }

  labelOutline:
    classes: [label]
    label: { font: Ubuntu Bold, size: 15, colour: $ui_text, outline: 2, outlineColour: $ui_text_outline }

  tooltip:
    classes: [tooltip]
    background: { img: $ui_tooltip, colour: $ui_listHover }
    innerBorder: [ 5, 5, 5, 5 ]
    delay: 0.3
    maxWidth: 200
    label: { font: Ubuntu Bold, size: 14, colour: $ui_text }

  slider:
    classes: [slider]
    emptyBar: { img: halley_ui/slider_bar_empty.png, colour: $ui_controlDisabled }
    fullBar: { img: halley_ui/slider_bar_full.png, colour: $ui_controlNormal }
    left: { img: halley_ui/slider_bar_left.png, colour: $ui_controlNormal }
    right: { img: halley_ui/slider_bar_right.png, colour: $ui_controlDisabled }
    thumb: { img: halley_ui/slider_thumb.png, colour: $ui_controlHover }
    labelBorder: { img: whitebox.png, colour: "#00000000" }
    innerBorder: [3, 0, 2, 0]
    barBorder: [0, 1, 6, 1]
    labelInnerBorder: [2, 0, 2, 0]
    extraMouseBorder: [1, 3, 1, 3]
    label: { font: Ubuntu Bold, size: 14, colour: $ui_text }
    spinControl:
      box: { img: $ui_input_thin, colour: $ui_inputNormal }
      caret: { img: halley_ui/ui_caret.png, colour: $ui_inputCaret }
      selectionBg: { img: whitebox.png, colour: "#FFFFFF40" }
      innerBorder: [ 6, 2, 6, 3 ]
      label: { font: Ubuntu Light, size: 14, colour: $ui_text }
      labelGhost: { font: Ubuntu Light, size: 14, colour: $ui_textGhost }
      errorColour: "#FC2847"
      minSize: [60, 22]
      upButton: { img: halley_ui/icon_up.png, colour: $ui_text }
      downButton: { img: halley_ui/icon_down.png, colour: $ui_text }
      spinButton:
        normal: { img: "halley_ui/ui_window.png", colour: $ui_inputNormalActual }
        down: { img: "halley_ui/ui_window.png", colour: $ui_buttonDown }
        hover: { img: "halley_ui/ui_window.png", colour: $ui_buttonHover }
        disabled: { img: "halley_ui/ui_window.png", colour: $ui_buttonDisabled }
        innerBorder: [ -5, -4, -5, -4 ]
        upSound: ""
        downSound: ""
        hoverSound: ""
        label: { font: Ubuntu Bold, size: 14, colour: $ui_text }
        disabledLabel: { font: Ubuntu Bold, size: 14, colour: $ui_disabledText }
        labelBorder: [0, 0, 0, 0]
        iconBorder: [0, 0, 0, 0]
        iconColour: $ui_text
        disabledIconColour: $ui_disabledText

  tabs:
    classes: [list]
    background: { img: $ui_tabs_bg, colour: $ui_controlNormal }
    item:
      normal: { img: $ui_tab_normal, colour: $ui_controlNormal }
      hover: { img: $ui_tab_hover, colour: $ui_controlNormal }
      selected: { img: $ui_tab_selected, colour: $ui_controlNormal }
      disabled: { img: $ui_tab_normal, colour: $ui_controlNormal }
      drag: { img: $ui_tab_selected, colour: $ui_controlNormal }
      innerBorder: [ 5, 6, 5, 2 ]
    innerBorder: [ 10, 0, 10, 0 ]
    extraMouseBorder: [ 0, 0, 0, 0 ]
    label: { font: Ubuntu Bold, size: 14, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Bold, size: 14, colour: $ui_selectedText }
    disabledLabel: { font: Ubuntu Bold, size: 14, colour: $ui_disabledText }
    selectionChangedSound: ""
    gap: 2

  scrollBackground:
    classes: [scrollPane]
    background: { img: $ui_scroll_background, colour: $ui_scrollBackground }
    border: ""

  infiniCanvas:
    classes: [scrollPane]
    background: { img: $ui_scroll_background, colour: $ui_scrollBackground }
    border: { img: $ui_canvas_border, colour: $background0 }

  graphNode:
    paintBackground: { img: $ui_title_capsule, colour: $taskComplete }
    overlayBackground: { img: $ui_title_capsule, colour: $taskRunning }
    outputBackground: { img: $ui_title_capsule, colour: $taskError }
    imageOutputBackground: { img: $ui_title_capsule, colour: $taskError }
    renderToTextureBackground: { img: $ui_title_capsule, colour: $taskWarning }

  graphConnections:
    colourBuffer: $ui_logErrorText
    depthStencilBuffer: $ui_logDevText
    texture: $ui_logInfoText
    dependency: $taskWarning

  popupMenu:
    background: { img: $ui_popup, colour: $ui_popupWindow }
    item:
      normal: ""
      hover: { img: $ui_list_item, colour: $ui_listHover }
      selected: { img: $ui_list_item, colour: $ui_listSelected }
      drag: { img: $ui_list_item_drag, colour: $ui_listDrag }
      innerBorder: [ 6, 5, 6, 2 ]
    innerBorder: [ 4, 4, 4, 4 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Regular, size: 13, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Regular, size: 13, colour: $ui_selectedText }
    disabledLabel: { font: Ubuntu Regular, size: 13, colour: $ui_disabledText }
    disabledImageColour: $ui_disabledText
    gap: 1
    separator: { img: $ui_separator, colour: $ui_disabledText }

  dragList:
    classes: [list]
    background: ""
    item:
      normal: { img: "halley_ui/drag_item.png", colour: $ui_listBackground }
      hover: { img: "halley_ui/drag_item.png", colour: $ui_listDrag }
      drag: { img: "halley_ui/drag_item.png", colour: $ui_listDrag }
      innerBorder: [ 20, 0, 0, 0 ]
    innerBorder: [ 0, 0, 0, 0 ]
    extraMouseBorder: [ 1, 1, 1, 1 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Regular, size: 15, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Regular, size: 15, colour: $ui_selectedText }
    disabledLabel: { font: Ubuntu Regular, size: 15, colour: $ui_disabledText }
    gap: 1

  dragListSmall:
    classes: [list]
    background: ""
    item:
      normal: { img: "halley_ui/drag_item_small.png", colour: $ui_listBackground }
      hover: { img: "halley_ui/drag_item_small.png", colour: $ui_listDrag }
      drag: { img: "halley_ui/drag_item_small.png", colour: $ui_listDrag }
      innerBorder: [ 20, 0, 0, 0 ]
    innerBorder: [ 0, 0, 0, 0 ]
    extraMouseBorder: [ 1, 0, 0, 0 ]
    selectionChangedSound: ""
    label: { font: Ubuntu Regular, size: 15, colour: $ui_unselectedText }
    selectedLabel: { font: Ubuntu Regular, size: 15, colour: $ui_selectedText }
    disabledLabel: { font: Ubuntu Regular, size: 15, colour: $ui_disabledText }
    gap: 1

  curveEditor:
    background: { img: $ui_window, colour: $ui_popupWindow }
    display: { img: whitebox.png, colour: $ui_listBackground }
    lineColour: "#0E79E4"
    gridLine: { img: whitebox.png, colour: "#0E79E440" }
    tooltipLabel: { font: Ubuntu Light, size: 12, colour: $ui_text }

  gradientEditor:
    background: { img: $ui_window, colour: $ui_popupWindow }
    anchor: { img: ui/gradient_anchor.png, colour: $ui_listBackground }
    anchorColour: { img: ui/gradient_anchor_colour.png, colour: "#FFFFFF" }

...