---

component:
  name: Sprite
  componentDependencies: [Transform2D]
  members:
  - sprite:
      type: 'Halley::Sprite'
      collapse: true
      canSave: false
  - layer:
      type: int
      defaultValue: 0
      displayName: Layer
  - mask:
      type: 'Halley::OptionalLite<Halley::SpriteMaskBase>'
      displayName: Mask
      canSave: false

---

component:
  name: Colour
  members:
  - colour:
      type: 'Halley::Colour4f'
      defaultValue: '#FFFFFF'
      displayName: "Colour"
      canSave: false # Saving this is dangerous, hard to keep state consistency
      canEdit: true
  - intensity:
      type: float
      defaultValue: 1
      canSave: false
      canEdit: true

---

component:
  name: TextLabel
  componentDependencies: [Transform2D]
  members:
  - text:
      type: 'Halley::TextRenderer'
      collapse: true
      canSave: false
  - layer:
      type: int
      defaultValue: 0
      displayName: Layer
  - mask:
      type: 'Halley::OptionalLite<int>'
      displayName: Mask

---

component:
  name: SpriteAnimation
  members:
  - player:
      type: 'Halley::AnimationPlayer'
      displayName: Player
      collapse: true

---

component:
  name: Camera
  componentDependencies: [Transform2D]
  members:
  - zoom:
      type: float
      defaultValue: 1
      displayName: Zoom
  - id:
      type: 'Halley::String'
      displayName: Id
  - offset:
      type: 'Halley::Vector2f'
      displayName: Offset

---

component:
  name: Particles
  componentDependencies: [Transform2D]
  members:
  - particles:
      type: 'Halley::Particles'
      collapse: true
      canSave: false
  - sprites:
      type: 'Halley::Vector<Halley::Sprite>'
      collapse: true
      displayName: Sprites
      canSave: false
  - animation:
      type: 'Halley::ResourceReference<Halley::Animation>'
      displayName: Animation
      canSave: false
  - layer:
      type: int
      defaultValue: 0
      displayName: Layer
  - mask:
      type: 'Halley::OptionalLite<Halley::SpriteMaskBase>'
      displayName: Mask
      canSave: false

---

message:
  name: PlayAnimation
  members:
  - sequence: 'Halley::String'

---

message:
  name: PlayAnimationOnce
  members:
  - sequence: 'Halley::String'

---

component:
  name: SpriteAnimationReplicator

---

system:
  name: SpriteAnimation
  families:
  - main:
    - Transform2D: read
    - Sprite: write
    - SpriteAnimation: write
  - replicator:
    - Sprite: write
    - SpriteAnimationReplicator: read
    - SpriteAnimation: write
  strategy: global
  access:
  - world
  messages:
  - PlayAnimation: receive
  - PlayAnimationOnce: receive
  services:
  - ScreenService

---

message:
    name: StopParticles
    serializable: true

---

system:
  name: Particle
  families:
  - particle:
    - Transform2D: read
    - Particles: write
  strategy: global
  access:
  - world
  services:
  - DevService
  messages:
  - StopParticles: receive particle

